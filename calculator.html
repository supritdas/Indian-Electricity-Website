<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Cost Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bill Calculator</h1>

        <label for="stateSelect">Select State:</label>
        <select id="stateSelect" onchange="updateUnitPrice()">
            <option value="">Select a State</option>
            <option value="maharashtra">Maharashtra</option>
            <option value="karnataka">Karnataka</option>
            <option value="westbengal">West Bengal</option>
            <option value="delhi">Delhi</option>
            <option value="tripura">Tripura</option>
            <option value="arunachalpradesh">Arunachal Pradesh</option>
            <option value="assam">Assam</option>
            <option value="kerela">Kerela</option>
            <option value="tamilnadu">Tamil Nadu</option>
            <option value="odissa">Odissa</option>
            <option value="punjab">Punjab</option>
            <option value="uttarpradesh">Uttar Pradesh</option>
            <option value="haryana">Haryana</option>
            <option value="bihar">Bihar</option>
        </select>
        <button onclick="calculateCost()">Calculate Cost</button>
        <p id="result"></p>

        <button id="payNowButton" onclick="redirectToPaymentPage()" disabled>Pay Now</button>
    </div>

    <script>
        function redirectToPaymentPage() {
            // Disable the button to prevent multiple clicks
            document.getElementById("payNowButton").disabled = true;

            // Redirect to the specified website after clicking "Pay Now"
            window.location.href = "https://dashboard-staging.payu.in/pay/3F318C3CD06ED6E7BAD1B0016E2B637C";

            // Set a timer to redirect after 3 seconds (3000 milliseconds) on the new website
            setTimeout(function() {
                // Redirect to acc2.html
                window.location.href = "login.html";
            }, 3000);
        }
    </script>

    <script src="myscript.js"></script>
</body>
</html>
