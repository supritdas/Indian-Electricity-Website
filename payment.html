<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <h1>Payment Page</h1>
        <img src="qr.png" alt="Payment Image" style="width: 100%; max-width: 500px;">
        <p>Pay: ₹  <span id="paymentAmount"></span></p>
        <p>You will be redirected to the main page in <span id="countdown">10</span> seconds</p>
    </div>

    <script>
        var amount = sessionStorage.getItem("calculatedCost");

        if (!isNaN(parseFloat(amount))) {
            document.getElementById("paymentAmount").innerText = "₹" + parseFloat(amount).toFixed(2);
        } else {
            document.getElementById("paymentAmount").innerText = "Invalid Amount";
        }

      
        var seconds = 10;

        function countdown() {
            var countdownElement = document.getElementById('countdown');
            countdownElement.innerText = seconds;

            if (seconds > 0) {
                seconds--;
                setTimeout(countdown, 1000); 
            } else {
                window.location.href = 'acc2.html'; 
            }
        }

        countdown(); 
    </script>
</body>
</html>
